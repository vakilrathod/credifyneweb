<svg width="700" height="600" viewBox="0 0 700 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="700" height="600" rx="24" fill="#FFFBEB"/>
  
  <!-- Grid Pattern -->
  <g opacity="0.08">
    <path d="M100 0V600" stroke="#F59E0B" stroke-width="1"/>
    <path d="M200 0V600" stroke="#F59E0B" stroke-width="1"/>
    <path d="M300 0V600" stroke="#F59E0B" stroke-width="1"/>
    <path d="M400 0V600" stroke="#F59E0B" stroke-width="1"/>
    <path d="M500 0V600" stroke="#F59E0B" stroke-width="1"/>
    <path d="M600 0V600" stroke="#F59E0B" stroke-width="1"/>
    <path d="M0 100H700" stroke="#F59E0B" stroke-width="1"/>
    <path d="M0 200H700" stroke="#F59E0B" stroke-width="1"/>
    <path d="M0 300H700" stroke="#F59E0B" stroke-width="1"/>
    <path d="M0 400H700" stroke="#F59E0B" stroke-width="1"/>
    <path d="M0 500H700" stroke="#F59E0B" stroke-width="1"/>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="goldGradientLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="glowGradient">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:0" />
    </radialGradient>
    
    <linearGradient id="barGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FCD34D;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Central Glow Effect -->
  <circle cx="350" cy="250" r="200" fill="url(#glowGradient)" opacity="0.3"/>
  
  <!-- Main Gold Coin/Badge -->
  <g transform="translate(350, 200)">
    <!-- Outer Ring -->
    <circle cx="0" cy="0" r="120" fill="url(#goldGradient)" stroke="#D97706" stroke-width="4"/>
    <circle cx="0" cy="0" r="105" fill="none" stroke="#FCD34D" stroke-width="2" opacity="0.8"/>
    
    <!-- Inner Circle -->
    <circle cx="0" cy="0" r="95" fill="url(#goldGradientLight)"/>
    
    <!-- Gold Bar Icon -->
    <g transform="translate(-40, -30)">
      <rect x="0" y="0" width="80" height="60" rx="4" fill="#D97706" opacity="0.8"/>
      <rect x="5" y="5" width="70" height="50" rx="2" fill="#F59E0B"/>
      <text x="40" y="35" font-family="Inter, sans-serif" font-size="24" font-weight="700" fill="#D97706" text-anchor="middle">24K</text>
    </g>
    
    <!-- GOLD Text -->
    <text x="0" y="65" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#92400E" text-anchor="middle">PURE GOLD</text>
  </g>
  
  <!-- Investment Growth Chart -->
  <g transform="translate(80, 380)">
    <!-- Chart Background -->
    <rect width="240" height="140" rx="12" fill="white" stroke="#FCD34D" stroke-width="2" opacity="0.9"/>
    
    <!-- Growth Bars -->
    <rect x="30" y="90" width="30" height="30" fill="url(#barGradient)" rx="4"/>
    <rect x="75" y="70" width="30" height="50" fill="url(#barGradient)" rx="4"/>
    <rect x="120" y="50" width="30" height="70" fill="url(#barGradient)" rx="4"/>
    <rect x="165" y="30" width="30" height="90" fill="url(#barGradient)" rx="4"/>
    
    <!-- Growth Arrow -->
    <path d="M30 40 L190 30 M190 30 L180 25 M190 30 L180 35" stroke="#10B981" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Title -->
    <text x="120" y="20" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#92400E" text-anchor="middle">Investment Growth</text>
  </g>
  
  <!-- Security Shield -->
  <g transform="translate(450, 380)">
    <rect width="170" height="140" rx="12" fill="white" stroke="#10B981" stroke-width="2" opacity="0.9"/>
    
    <!-- Shield Icon -->
    <g transform="translate(85, 70)">
      <path d="M0 -35 L-30 -20 L-30 10 C-30 25 -15 40 0 45 C15 40 30 25 30 10 L30 -20 L0 -35 Z" fill="#10B981" opacity="0.2"/>
      <path d="M0 -30 L-25 -17 L-25 8 C-25 20 -12 32 0 37 C12 32 25 20 25 8 L25 -17 L0 -30 Z" fill="#10B981"/>
      
      <!-- Checkmark -->
      <path d="M-10 0 L-3 7 L10 -6" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    </g>
    
    <!-- Title -->
    <text x="85" y="20" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#047857" text-anchor="middle">Bank-Grade Security</text>
  </g>
  
  <!-- Floating Elements -->
  <!-- Gold Coins -->
  <g transform="translate(120, 120)">
    <circle cx="0" cy="0" r="25" fill="url(#goldGradient)" opacity="0.8"/>
    <text x="0" y="5" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#FEF3C7" text-anchor="middle">₹</text>
  </g>
  
  <g transform="translate(580, 100)">
    <circle cx="0" cy="0" r="20" fill="url(#goldGradient)" opacity="0.6"/>
    <text x="0" y="5" font-family="Inter, sans-serif" font-size="14" font-weight="700" fill="#FEF3C7" text-anchor="middle">₹</text>
  </g>
  
  <g transform="translate(550, 320)">
    <circle cx="0" cy="0" r="30" fill="url(#goldGradient)" opacity="0.7"/>
    <text x="0" y="7" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="#FEF3C7" text-anchor="middle">₹</text>
  </g>
  
  <!-- Start from ₹10 Badge -->
  <g transform="translate(150, 280)">
    <rect width="120" height="40" rx="20" fill="#F59E0B" opacity="0.9"/>
    <text x="60" y="26" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">Start ₹10</text>
  </g>
  
  <!-- MMTC-PAMP Badge -->
  <g transform="translate(480, 180)">
    <rect width="140" height="35" rx="17.5" fill="white" stroke="#F59E0B" stroke-width="2"/>
    <text x="70" y="23" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#92400E" text-anchor="middle">MMTC-PAMP</text>
  </g>
  
  <!-- Decorative Stars -->
  <g transform="translate(200, 50)">
    <path d="M0 -10 L3 -3 L10 -2 L5 3 L6 10 L0 6 L-6 10 L-5 3 L-10 -2 L-3 -3 Z" fill="#FCD34D" opacity="0.6"/>
  </g>
  
  <g transform="translate(500, 50)">
    <path d="M0 -8 L2.4 -2.4 L8 -1.6 L4 1.6 L4.8 8 L0 4.8 L-4.8 8 L-4 1.6 L-8 -1.6 L-2.4 -2.4 Z" fill="#FCD34D" opacity="0.5"/>
  </g>
  
  <g transform="translate(100, 350)">
    <path d="M0 -6 L1.8 -1.8 L6 -1.2 L3 1.2 L3.6 6 L0 3.6 L-3.6 6 L-3 1.2 L-6 -1.2 L-1.8 -1.8 Z" fill="#FCD34D" opacity="0.4"/>
  </g>
  
  <!-- 99.99% Pure Text -->
  <g transform="translate(350, 80)">
    <rect width="100" height="30" rx="15" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2"/>
    <text x="50" y="21" font-family="Inter, sans-serif" font-size="14" font-weight="700" fill="#92400E" text-anchor="middle">99.99% Pure</text>
  </g>
</svg>