<svg width="700" height="600" viewBox="0 0 700 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="700" height="600" rx="24" fill="#F9FAFB"/>
  
  <!-- Grid Pattern -->
  <g opacity="0.05">
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="none" stroke="#E5E7EB" stroke-width="0.5"/>
    </pattern>
    <rect width="700" height="600" fill="url(#grid)"/>
  </g>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="propertyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5562eb" />
      <stop offset="100%" style="stop-color:#7161ef" />
    </linearGradient>
    
    <linearGradient id="moneyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981" />
      <stop offset="100%" style="stop-color:#059669" />
    </linearGradient>
    
    <linearGradient id="keyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B" />
      <stop offset="100%" style="stop-color:#DC2626" />
    </linearGradient>
    
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6"/>
      <feOffset dx="0" dy="6"/>
      <feFlood flood-opacity="0.15"/>
      <feComposite in2="SourceAlpha" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main Property Building -->
  <g transform="translate(250, 150)" filter="url(#shadow)">
    <!-- Building Base -->
    <rect x="0" y="100" width="200" height="180" rx="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
    
    <!-- Roof -->
    <path d="M -20 100 L 100 20 L 220 100 Z" fill="url(#propertyGradient)"/>
    <rect x="80" y="40" width="40" height="60" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
    
    <!-- Windows -->
    <rect x="20" y="120" width="40" height="40" rx="4" fill="#E0E7FF" stroke="#5562eb" stroke-width="1"/>
    <rect x="80" y="120" width="40" height="40" rx="4" fill="#E0E7FF" stroke="#5562eb" stroke-width="1"/>
    <rect x="140" y="120" width="40" height="40" rx="4" fill="#E0E7FF" stroke="#5562eb" stroke-width="1"/>
    
    <!-- Door -->
    <rect x="80" y="200" width="40" height="80" rx="4" fill="#7161ef" stroke="#5562eb" stroke-width="2"/>
    <circle cx="110" cy="240" r="3" fill="#FFFFFF"/>
    
    <!-- Property Value Badge -->
    <g transform="translate(150, -30)">
      <rect width="100" height="40" rx="20" fill="#10B981" opacity="0.1"/>
      <text x="50" y="26" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#10B981" text-anchor="middle">₹20 Crores</text>
    </g>
  </g>
  
  <!-- Money Flow Animation -->
  <g transform="translate(150, 350)">
    <!-- Arrow -->
    <path d="M 0 0 L 80 0" stroke="#10B981" stroke-width="3" stroke-dasharray="5,5" opacity="0.6"/>
    <path d="M 75 -5 L 85 0 L 75 5" fill="#10B981" opacity="0.6"/>
    
    <!-- Currency Notes -->
    <g transform="translate(100, -20)" filter="url(#shadow)">
      <rect x="0" y="0" width="80" height="40" rx="4" fill="#10B981" opacity="0.8"/>
      <text x="40" y="25" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">₹</text>
    </g>
    
    <g transform="translate(120, -10)" filter="url(#shadow)">
      <rect x="0" y="0" width="80" height="40" rx="4" fill="#10B981" opacity="0.6"/>
      <text x="40" y="25" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">₹</text>
    </g>
    
    <g transform="translate(140, 0)" filter="url(#shadow)">
      <rect x="0" y="0" width="80" height="40" rx="4" fill="#10B981" opacity="0.4"/>
      <text x="40" y="25" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">₹</text>
    </g>
  </g>
  
  <!-- Key with Lock -->
  <g transform="translate(480, 300)" filter="url(#shadow)">
    <!-- Lock -->
    <rect x="0" y="20" width="60" height="50" rx="8" fill="#F3F4F6" stroke="#9CA3AF" stroke-width="2"/>
    <path d="M 15 20 L 15 10 Q 30 -5 45 10 L 45 20" stroke="#9CA3AF" stroke-width="4" fill="none" stroke-linecap="round"/>
    <circle cx="30" cy="40" r="8" fill="#5562eb"/>
    
    <!-- Key -->
    <g transform="rotate(-45, 30, 40)">
      <rect x="25" y="40" width="50" height="10" rx="5" fill="url(#keyGradient)"/>
      <circle cx="70" cy="45" r="12" fill="url(#keyGradient)"/>
      <rect x="65" y="32" width="5" height="8" fill="#F9FAFB"/>
      <rect x="72" y="32" width="5" height="8" fill="#F9FAFB"/>
    </g>
  </g>
  
  <!-- Feature Badges -->
  <!-- Quick Approval -->
  <g transform="translate(80, 100)">
    <rect width="140" height="40" rx="20" fill="white" stroke="#E5E7EB" stroke-width="1"/>
    <circle cx="25" cy="20" r="10" fill="#10B981" opacity="0.2"/>
    <path d="M25 15 L25 20 L30 25" stroke="#10B981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="75" y="25" font-family="Inter, sans-serif" font-size="12" fill="#374151" text-anchor="middle">48hr Approval</text>
  </g>
  
  <!-- Low Interest -->
  <g transform="translate(500, 100)">
    <rect width="140" height="40" rx="20" fill="white" stroke="#E5E7EB" stroke-width="1"/>
    <circle cx="25" cy="20" r="10" fill="#5562eb" opacity="0.2"/>
    <text x="25" y="25" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#5562eb" text-anchor="middle">%</text>
    <text x="80" y="25" font-family="Inter, sans-serif" font-size="12" fill="#374151" text-anchor="middle">8.75% p.a.</text>
  </g>
  
  <!-- Retain Ownership Badge -->
  <g transform="translate(290, 450)">
    <rect width="180" height="50" rx="25" fill="#5562eb" opacity="0.1"/>
    <path d="M30 25 L40 15 L50 25 L50 35 L30 35 Z" fill="#5562eb" opacity="0.6"/>
    <text x="115" y="30" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#5562eb" text-anchor="middle">Retain Ownership</text>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="150" cy="500" r="60" fill="#5562eb" opacity="0.05"/>
  <circle cx="550" cy="400" r="40" fill="#7161ef" opacity="0.05"/>
  <circle cx="600" cy="200" r="30" fill="#10B981" opacity="0.05"/>
  
  <!-- Small Decorative Icons -->
  <g transform="translate(100, 450)">
    <rect width="40" height="40" rx="8" fill="#5562eb" opacity="0.1"/>
    <path d="M10 25 L20 15 L30 25 L30 30 L10 30 Z" fill="#5562eb" opacity="0.6"/>
  </g>
  
  <g transform="translate(560, 480)">
    <rect width="40" height="40" rx="8" fill="#10B981" opacity="0.1"/>
    <text x="20" y="26" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#10B981" text-anchor="middle">₹</text>
  </g>
  
  <!-- Stars -->
  <path d="M100 200 L102 206 L108 206 L103 210 L105 216 L100 212 L95 216 L97 210 L92 206 L98 206 Z" fill="#F59E0B" opacity="0.3"/>
  <path d="M600 350 L602 356 L608 356 L603 360 L605 366 L600 362 L595 366 L597 360 L592 356 L598 356 Z" fill="#F59E0B" opacity="0.3"/>
</svg>