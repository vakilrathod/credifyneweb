<svg width="700" height="600" viewBox="0 0 700 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5562eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7161ef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7161ef;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b7ff0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e7ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f3ff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background Elements -->
  <circle cx="600" cy="100" r="80" fill="url(#lightGradient)" opacity="0.3"/>
  <circle cx="100" cy="500" r="100" fill="url(#lightGradient)" opacity="0.2"/>
  <circle cx="350" cy="300" r="250" fill="url(#lightGradient)" opacity="0.1"/>

  <!-- World Map Silhouette -->
  <g opacity="0.1">
    <path d="M50 200 Q100 180 150 200 T250 200 Q300 180 350 200 T450 200 Q500 180 550 200 T650 200" stroke="#5562eb" stroke-width="2" fill="none"/>
    <path d="M100 250 Q150 230 200 250 T300 250 Q350 230 400 250 T500 250 Q550 230 600 250" stroke="#7161ef" stroke-width="2" fill="none"/>
  </g>

  <!-- Main House Icon -->
  <g transform="translate(250, 200)">
    <!-- House Base -->
    <rect x="50" y="100" width="150" height="120" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
    <!-- Roof -->
    <path d="M 30 100 L 125 20 L 220 100 Z" fill="url(#primaryGradient)"/>
    <!-- Chimney -->
    <rect x="160" y="50" width="30" height="50" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
    <!-- Door -->
    <rect x="100" y="150" width="50" height="70" fill="url(#secondaryGradient)"/>
    <!-- Windows -->
    <rect x="60" y="120" width="30" height="30" fill="#e0e7ff" stroke="#5562eb" stroke-width="2"/>
    <rect x="160" y="120" width="30" height="30" fill="#e0e7ff" stroke="#5562eb" stroke-width="2"/>
    <!-- Door Handle -->
    <circle cx="140" cy="185" r="3" fill="#ffffff"/>
  </g>

  <!-- Globe/Earth Icon -->
  <g transform="translate(450, 150)">
    <circle cx="50" cy="50" r="45" fill="#ffffff" stroke="url(#primaryGradient)" stroke-width="3"/>
    <!-- Continents simplified -->
    <path d="M 30 30 Q 50 25 60 35 T 70 40 Q 60 50 50 45 T 30 50 Q 35 40 30 30" fill="url(#secondaryGradient)" opacity="0.5"/>
    <path d="M 20 60 Q 30 55 40 60 T 50 65 Q 45 70 35 68 T 20 70 Q 22 65 20 60" fill="url(#secondaryGradient)" opacity="0.5"/>
    <!-- Meridians -->
    <path d="M 50 5 Q 70 50 50 95" stroke="#e0e7ff" stroke-width="1" fill="none"/>
    <path d="M 50 5 Q 30 50 50 95" stroke="#e0e7ff" stroke-width="1" fill="none"/>
    <circle cx="50" cy="50" r="45" fill="none" stroke="#e0e7ff" stroke-width="1"/>
  </g>

  <!-- Airplane Path -->
  <g>
    <path d="M 100 100 Q 250 50 400 100 T 600 150" stroke="#7161ef" stroke-width="2" stroke-dasharray="5,5" fill="none" opacity="0.5"/>
    <!-- Airplane -->
    <g transform="translate(500, 120) rotate(-20)">
      <path d="M 0 0 L 20 -5 L 25 0 L 20 5 Z" fill="url(#primaryGradient)"/>
      <path d="M 10 -8 L 15 0 L 10 8" fill="url(#secondaryGradient)"/>
    </g>
  </g>

  <!-- Money/Currency Symbols -->
  <g opacity="0.8">
    <!-- Dollar Sign -->
    <text x="150" y="350" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#5562eb">$</text>
    <!-- Rupee Sign -->
    <text x="550" y="350" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#5562eb">₹</text>
    <!-- Euro Sign -->
    <text x="350" y="400" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#7161ef">€</text>
  </g>

  <!-- Digital Connection Lines -->
  <g opacity="0.3">
    <line x1="200" y1="320" x2="350" y2="300" stroke="url(#primaryGradient)" stroke-width="2"/>
    <line x1="350" y1="300" x2="500" y2="280" stroke="url(#primaryGradient)" stroke-width="2"/>
    <line x1="350" y1="300" x2="350" y2="400" stroke="url(#secondaryGradient)" stroke-width="2"/>
    <circle cx="200" cy="320" r="4" fill="url(#primaryGradient)"/>
    <circle cx="350" cy="300" r="4" fill="url(#primaryGradient)"/>
    <circle cx="500" cy="280" r="4" fill="url(#primaryGradient)"/>
    <circle cx="350" cy="400" r="4" fill="url(#secondaryGradient)"/>
  </g>

  <!-- Key/Security Icon -->
  <g transform="translate(150, 450)">
    <circle cx="20" cy="20" r="15" fill="none" stroke="url(#primaryGradient)" stroke-width="3"/>
    <rect x="18" y="30" width="4" height="20" fill="url(#primaryGradient)"/>
    <rect x="18" y="45" width="10" height="3" fill="url(#primaryGradient)"/>
    <rect x="18" y="50" width="7" height="3" fill="url(#primaryGradient)"/>
  </g>

  <!-- Document/Contract Icon -->
  <g transform="translate(500, 400)">
    <rect x="0" y="0" width="60" height="80" fill="#ffffff" stroke="#e5e7eb" stroke-width="2" rx="3"/>
    <line x1="10" y1="15" x2="50" y2="15" stroke="#e0e7ff" stroke-width="2"/>
    <line x1="10" y1="25" x2="50" y2="25" stroke="#e0e7ff" stroke-width="2"/>
    <line x1="10" y1="35" x2="35" y2="35" stroke="#e0e7ff" stroke-width="2"/>
    <rect x="35" y="50" width="20" height="20" fill="url(#primaryGradient)" rx="2"/>
    <path d="M 40 60 L 43 63 L 50 56" stroke="#ffffff" stroke-width="2" fill="none"/>
  </g>

  <!-- Growth Arrow -->
  <g transform="translate(300, 450)">
    <path d="M 0 50 L 20 40 L 40 30 L 60 15 L 80 0" stroke="url(#primaryGradient)" stroke-width="3" fill="none"/>
    <path d="M 75 -5 L 80 0 L 85 5 L 80 0 L 75 5" stroke="url(#primaryGradient)" stroke-width="3" fill="none"/>
  </g>

  <!-- Decorative Elements -->
  <circle cx="100" cy="150" r="3" fill="#5562eb" opacity="0.5"/>
  <circle cx="600" cy="300" r="3" fill="#7161ef" opacity="0.5"/>
  <circle cx="200" cy="500" r="3" fill="#5562eb" opacity="0.5"/>
  <circle cx="500" cy="500" r="3" fill="#7161ef" opacity="0.5"/>
</svg>