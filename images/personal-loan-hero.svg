<svg width="700" height="600" viewBox="0 0 700 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="350" cy="300" r="280" fill="url(#gradient1)" opacity="0.1"/>
  <circle cx="350" cy="300" r="200" fill="url(#gradient2)" opacity="0.1"/>
  
  <!-- Money Stack Icon -->
  <g transform="translate(250, 150)">
    <!-- Stack of bills -->
    <rect x="20" y="140" width="160" height="80" rx="8" fill="#5562eb" opacity="0.2"/>
    <rect x="30" y="130" width="160" height="80" rx="8" fill="#5562eb" opacity="0.3"/>
    <rect x="40" y="120" width="160" height="80" rx="8" fill="#5562eb" opacity="0.5"/>
    <rect x="50" y="110" width="160" height="80" rx="8" fill="#5562eb"/>
    
    <!-- Rupee symbol on top bill -->
    <text x="130" y="160" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">₹</text>
  </g>
  
  <!-- Growth Arrow -->
  <g transform="translate(420, 200)">
    <path d="M20 120 L20 40 L10 40 L30 20 L50 40 L40 40 L40 120" fill="#7161ef" opacity="0.8"/>
    <circle cx="30" cy="20" r="15" fill="#7161ef"/>
    <path d="M25 20 L30 15 L35 20" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- Floating Elements -->
  <!-- Approval Badge -->
  <g transform="translate(150, 250)" class="float-animation">
    <rect width="120" height="60" rx="30" fill="white" filter="url(#shadow)"/>
    <circle cx="30" cy="30" r="20" fill="#10b981"/>
    <path d="M20 30 L25 35 L40 20" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <text x="60" y="35" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#1f2937">Instant</text>
  </g>
  
  <!-- Interest Rate Badge -->
  <g transform="translate(450, 320)" class="float-animation-delayed">
    <rect width="140" height="60" rx="30" fill="white" filter="url(#shadow)"/>
    <text x="70" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#5562eb" text-anchor="middle">10.49%</text>
    <text x="70" y="42" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">Low Interest</text>
  </g>
  
  <!-- Amount Range -->
  <g transform="translate(200, 380)">
    <rect width="300" height="80" rx="40" fill="#5562eb" opacity="0.1"/>
    <text x="150" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#5562eb" text-anchor="middle">₹10K - ₹1Cr</text>
    <text x="150" y="55" font-family="Arial, sans-serif" font-size="14" fill="#7161ef" text-anchor="middle">Flexible Amount</text>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="180" cy="180" r="8" fill="#5562eb" opacity="0.3"/>
  <circle cx="520" cy="250" r="6" fill="#7161ef" opacity="0.3"/>
  <circle cx="200" cy="450" r="10" fill="#5562eb" opacity="0.2"/>
  <circle cx="500" cy="150" r="12" fill="#7161ef" opacity="0.2"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5562eb;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#7161ef;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7161ef;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#5562eb;stop-opacity:0.3" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- CSS Animation -->
  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    .float-animation {
      animation: float 3s ease-in-out infinite;
    }
    .float-animation-delayed {
      animation: float 3s ease-in-out infinite;
      animation-delay: 1.5s;
    }
  </style>
</svg>