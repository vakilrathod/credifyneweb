<svg width="700" height="600" viewBox="0 0 700 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient circle -->
  <circle cx="350" cy="300" r="280" fill="url(#gradient1)" opacity="0.1"/>
  
  <!-- House structure -->
  <g transform="translate(200, 150)">
    <!-- House base -->
    <rect x="50" y="150" width="200" height="150" fill="#5562eb" opacity="0.9"/>
    
    <!-- Roof -->
    <path d="M30 150 L150 50 L270 150 H30Z" fill="#7161ef" opacity="0.9"/>
    
    <!-- Chimney -->
    <rect x="200" y="80" width="40" height="70" fill="#5562eb"/>
    
    <!-- Door -->
    <rect x="115" y="210" width="70" height="90" fill="#ffffff" opacity="0.9"/>
    <circle cx="165" cy="255" r="3" fill="#5562eb"/>
    
    <!-- Windows -->
    <rect x="80" y="180" width="30" height="30" fill="#ffffff" opacity="0.9"/>
    <rect x="190" y="180" width="30" height="30" fill="#ffffff" opacity="0.9"/>
    
    <!-- Window frames -->
    <line x1="95" y1="180" x2="95" y2="210" stroke="#5562eb" stroke-width="2"/>
    <line x1="80" y1="195" x2="110" y2="195" stroke="#5562eb" stroke-width="2"/>
    <line x1="205" y1="180" x2="205" y2="210" stroke="#5562eb" stroke-width="2"/>
    <line x1="190" y1="195" x2="220" y2="195" stroke="#5562eb" stroke-width="2"/>
  </g>
  
  <!-- Alternative documents floating around house -->
  <!-- Bank statement -->
  <g transform="translate(100, 250)">
    <rect x="0" y="0" width="80" height="100" fill="#ffffff" stroke="#5562eb" stroke-width="2" rx="5"/>
    <line x1="10" y1="20" x2="70" y2="20" stroke="#5562eb" stroke-width="2"/>
    <line x1="10" y1="35" x2="50" y2="35" stroke="#5562eb" stroke-width="1"/>
    <line x1="10" y1="50" x2="60" y2="50" stroke="#5562eb" stroke-width="1"/>
    <line x1="10" y1="65" x2="55" y2="65" stroke="#5562eb" stroke-width="1"/>
    <text x="15" y="85" font-family="Arial, sans-serif" font-size="10" fill="#5562eb">BANK</text>
  </g>
  
  <!-- GST document -->
  <g transform="translate(520, 250)">
    <rect x="0" y="0" width="80" height="100" fill="#ffffff" stroke="#7161ef" stroke-width="2" rx="5"/>
    <circle cx="40" cy="40" r="25" fill="none" stroke="#7161ef" stroke-width="2"/>
    <text x="25" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7161ef">GST</text>
    <line x1="10" y1="75" x2="70" y2="75" stroke="#7161ef" stroke-width="1"/>
    <line x1="10" y1="85" x2="60" y2="85" stroke="#7161ef" stroke-width="1"/>
  </g>
  
  <!-- Business financials -->
  <g transform="translate(120, 380)">
    <rect x="0" y="0" width="90" height="70" fill="#ffffff" stroke="#5562eb" stroke-width="2" rx="5"/>
    <rect x="10" y="10" width="20" height="30" fill="#5562eb" opacity="0.3"/>
    <rect x="35" y="15" width="20" height="25" fill="#7161ef" opacity="0.3"/>
    <rect x="60" y="8" width="20" height="32" fill="#5562eb" opacity="0.3"/>
    <text x="15" y="55" font-family="Arial, sans-serif" font-size="9" fill="#5562eb">BUSINESS</text>
  </g>
  
  <!-- Professional certificate -->
  <g transform="translate(490, 380)">
    <rect x="0" y="0" width="90" height="70" fill="#ffffff" stroke="#7161ef" stroke-width="2" rx="5"/>
    <circle cx="45" cy="25" r="15" fill="none" stroke="#7161ef" stroke-width="2"/>
    <path d="M40 25 L43 28 L50 20" stroke="#7161ef" stroke-width="2" fill="none"/>
    <line x1="10" y1="50" x2="80" y2="50" stroke="#7161ef" stroke-width="1"/>
    <line x1="10" y1="58" x2="60" y2="58" stroke="#7161ef" stroke-width="1"/>
  </g>
  
  <!-- Crossed out ITR document -->
  <g transform="translate(300, 400)" opacity="0.4">
    <rect x="0" y="0" width="100" height="120" fill="#ffffff" stroke="#ff0000" stroke-width="2" rx="5" stroke-dasharray="5,5"/>
    <text x="25" y="60" font-family="Arial, sans-serif" font-size="20" fill="#ff0000" opacity="0.5">ITR</text>
    <line x1="10" y1="10" x2="90" y2="110" stroke="#ff0000" stroke-width="3"/>
    <line x1="90" y1="10" x2="10" y2="110" stroke="#ff0000" stroke-width="3"/>
  </g>
  
  <!-- Success checkmark -->
  <g transform="translate(300, 100)">
    <circle cx="50" cy="50" r="40" fill="#10b981" opacity="0.2"/>
    <path d="M30 50 L45 65 L70 35" stroke="#10b981" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="120" r="3" fill="#5562eb" opacity="0.5"/>
  <circle cx="550" cy="150" r="4" fill="#7161ef" opacity="0.5"/>
  <circle cx="180" cy="480" r="3" fill="#5562eb" opacity="0.5"/>
  <circle cx="520" cy="480" r="5" fill="#7161ef" opacity="0.5"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5562eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7161ef;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>