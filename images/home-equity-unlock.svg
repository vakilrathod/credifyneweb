<svg viewBox="0 0 700 600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3f4f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="primary-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5562eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7161ef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="secondary-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7161ef;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9583f2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.1"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="700" height="600" fill="url(#bg-gradient)" rx="20"/>

  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#e5e7eb" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="700" height="600" fill="url(#grid)" opacity="0.5"/>

  <!-- Main house illustration -->
  <g transform="translate(350, 300)">
    <!-- House base -->
    <g filter="url(#shadow)">
      <!-- House body -->
      <rect x="-120" y="-60" width="240" height="180" fill="#ffffff" rx="8"/>
      
      <!-- Roof -->
      <path d="M -150 -60 L 0 -150 L 150 -60 Z" fill="url(#primary-gradient)"/>
      
      <!-- Door -->
      <rect x="-30" y="40" width="60" height="80" fill="#374151" rx="4"/>
      <circle cx="18" cy="80" r="3" fill="#9ca3af"/>
      
      <!-- Windows -->
      <rect x="-90" y="-20" width="50" height="50" fill="#ddd6fe" rx="4"/>
      <rect x="40" y="-20" width="50" height="50" fill="#ddd6fe" rx="4"/>
      
      <!-- Window cross lines -->
      <path d="M -65 -20 L -65 30 M -90 5 L -40 5" stroke="#9ca3af" stroke-width="2"/>
      <path d="M 65 -20 L 65 30 M 40 5 L 90 5" stroke="#9ca3af" stroke-width="2"/>
    </g>

    <!-- Equity unlock visualization -->
    <g transform="translate(0, -200)">
      <!-- Lock opening animation -->
      <circle cx="0" cy="0" r="40" fill="url(#secondary-gradient)" opacity="0.9"/>
      <path d="M -15 5 L -15 15 L 15 15 L 15 5 L 15 -5 Q 15 -20 0 -20 Q -15 -20 -15 -5 Z" 
            fill="none" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
      <path d="M 0 8 L 0 12" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
      
      <!-- Radiating lines -->
      <g opacity="0.6">
        <path d="M 0 -50 L 0 -60" stroke="url(#primary-gradient)" stroke-width="2" stroke-linecap="round"/>
        <path d="M 35 -35 L 42 -42" stroke="url(#primary-gradient)" stroke-width="2" stroke-linecap="round"/>
        <path d="M 50 0 L 60 0" stroke="url(#primary-gradient)" stroke-width="2" stroke-linecap="round"/>
        <path d="M 35 35 L 42 42" stroke="url(#primary-gradient)" stroke-width="2" stroke-linecap="round"/>
        <path d="M 0 50 L 0 60" stroke="url(#primary-gradient)" stroke-width="2" stroke-linecap="round"/>
        <path d="M -35 35 L -42 42" stroke="url(#primary-gradient)" stroke-width="2" stroke-linecap="round"/>
        <path d="M -50 0 L -60 0" stroke="url(#primary-gradient)" stroke-width="2" stroke-linecap="round"/>
        <path d="M -35 -35 L -42 -42" stroke="url(#primary-gradient)" stroke-width="2" stroke-linecap="round"/>
      </g>
    </g>

    <!-- Money/Value symbols floating up -->
    <g opacity="0.8">
      <!-- Rupee symbols -->
      <text x="-180" y="-100" font-family="Arial, sans-serif" font-size="24" fill="url(#primary-gradient)">₹</text>
      <text x="160" y="-80" font-family="Arial, sans-serif" font-size="20" fill="url(#secondary-gradient)">₹</text>
      <text x="-140" y="20" font-family="Arial, sans-serif" font-size="18" fill="url(#primary-gradient)">₹</text>
      <text x="180" y="40" font-family="Arial, sans-serif" font-size="22" fill="url(#secondary-gradient)">₹</text>
      
      <!-- Upward arrows -->
      <path d="M -100 -50 L -100 -70 M -110 -60 L -100 -70 L -90 -60" 
            stroke="url(#primary-gradient)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M 100 -30 L 100 -50 M 90 -40 L 100 -50 L 110 -40" 
            stroke="url(#secondary-gradient)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </g>

    <!-- Feature badges -->
    <g transform="translate(-200, 180)">
      <rect x="-60" y="-20" width="120" height="40" fill="#ffffff" rx="20" filter="url(#shadow)"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
            fill="#374151" text-anchor="middle">Low Interest</text>
    </g>
    
    <g transform="translate(0, 180)">
      <rect x="-60" y="-20" width="120" height="40" fill="#ffffff" rx="20" filter="url(#shadow)"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
            fill="#374151" text-anchor="middle">Quick Approval</text>
    </g>
    
    <g transform="translate(200, 180)">
      <rect x="-60" y="-20" width="120" height="40" fill="#ffffff" rx="20" filter="url(#shadow)"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
            fill="#374151" text-anchor="middle">Flexible Use</text>
    </g>
  </g>

  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="60" fill="url(#primary-gradient)" opacity="0.1"/>
  <circle cx="600" cy="500" r="80" fill="url(#secondary-gradient)" opacity="0.1"/>
</svg>