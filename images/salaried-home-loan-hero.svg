<svg viewBox="0 0 700 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="houseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8DC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5F5DC;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="roofGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0522D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="personGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5562eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7161ef;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="rgba(0,0,0,0.1)"/>
    </filter>
  </defs>
  
  <!-- Sky background -->
  <rect x="0" y="0" width="700" height="400" fill="url(#skyGradient)"/>
  
  <!-- Ground -->
  <rect x="0" y="400" width="700" height="200" fill="#90EE90"/>
  
  <!-- House -->
  <g filter="url(#dropShadow)">
    <!-- House base -->
    <rect x="200" y="250" width="300" height="200" fill="url(#houseGradient)" stroke="#D2B48C" stroke-width="2"/>
    
    <!-- Roof -->
    <polygon points="180,250 350,150 520,250" fill="url(#roofGradient)" stroke="#654321" stroke-width="2"/>
    
    <!-- Door -->
    <rect x="320" y="370" width="60" height="80" fill="#8B4513" stroke="#654321" stroke-width="2" rx="5"/>
    <circle cx="365" cy="410" r="3" fill="#FFD700"/>
    
    <!-- Windows -->
    <rect x="230" y="290" width="50" height="40" fill="#87CEEB" stroke="#4682B4" stroke-width="2"/>
    <rect x="420" y="290" width="50" height="40" fill="#87CEEB" stroke="#4682B4" stroke-width="2"/>
    <line x1="255" y1="290" x2="255" y2="330" stroke="#4682B4" stroke-width="1"/>
    <line x1="230" y1="310" x2="280" y2="310" stroke="#4682B4" stroke-width="1"/>
    <line x1="445" y1="290" x2="445" y2="330" stroke="#4682B4" stroke-width="1"/>
    <line x1="420" y1="310" x2="470" y2="310" stroke="#4682B4" stroke-width="1"/>
  </g>
  
  <!-- Salaried Professional Figure -->
  <g transform="translate(80, 350)">
    <!-- Head -->
    <circle cx="50" cy="40" r="20" fill="#FDBCB4"/>
    <!-- Hair -->
    <path d="M 30 30 Q 50 20 70 30 Q 65 25 50 25 Q 35 25 30 30" fill="#4A4A4A"/>
    <!-- Body -->
    <rect x="35" y="55" width="30" height="50" fill="url(#personGradient)" rx="5"/>
    <!-- Arms -->
    <rect x="20" y="60" width="15" height="25" fill="url(#personGradient)" rx="7"/>
    <rect x="65" y="60" width="15" height="25" fill="url(#personGradient)" rx="7"/>
    <!-- Briefcase in hand -->
    <rect x="75" y="75" width="15" height="12" fill="#654321" rx="2"/>
    <rect x="82" y="73" width="1" height="4" fill="#FFD700"/>
    <!-- Legs -->
    <rect x="40" y="105" width="8" height="30" fill="#2C2C2C"/>
    <rect x="52" y="105" width="8" height="30" fill="#2C2C2C"/>
    <!-- Feet -->
    <ellipse cx="44" cy="140" rx="6" ry="3" fill="#000"/>
    <ellipse cx="56" cy="140" rx="6" ry="3" fill="#000"/>
    <!-- Tie -->
    <polygon points="50,60 45,70 50,85 55,70" fill="#FF4444"/>
  </g>
  
  <!-- Money/Salary symbols floating -->
  <g opacity="0.8">
    <!-- Rupee symbols -->
    <text x="120" y="200" font-family="Arial, sans-serif" font-size="24" fill="#FFD700" opacity="0.9">₹</text>
    <text x="550" y="180" font-family="Arial, sans-serif" font-size="20" fill="#FFD700" opacity="0.7">₹</text>
    <text x="600" y="250" font-family="Arial, sans-serif" font-size="18" fill="#FFD700" opacity="0.8">₹</text>
    
    <!-- Salary slip -->
    <g transform="translate(500, 350)">
      <rect x="0" y="0" width="60" height="80" fill="#FFF" stroke="#CCC" stroke-width="1" rx="3"/>
      <line x1="5" y1="10" x2="55" y2="10" stroke="#5562eb" stroke-width="2"/>
      <line x1="5" y1="20" x2="45" y2="20" stroke="#CCC" stroke-width="1"/>
      <line x1="5" y1="25" x2="50" y2="25" stroke="#CCC" stroke-width="1"/>
      <line x1="5" y1="30" x2="40" y2="30" stroke="#CCC" stroke-width="1"/>
      <text x="8" y="50" font-family="Arial, sans-serif" font-size="8" fill="#5562eb" font-weight="bold">SALARY</text>
      <text x="8" y="65" font-family="Arial, sans-serif" font-size="6" fill="#666">₹85,000</text>
    </g>
  </g>
  
  <!-- Home loan approval badge -->
  <g transform="translate(520, 120)">
    <circle cx="40" cy="40" r="35" fill="#00AA00" opacity="0.9"/>
    <path d="M 25 40 L 35 50 L 55 30" stroke="#FFF" stroke-width="4" fill="none" stroke-linecap="round"/>
    <text x="40" y="65" font-family="Arial, sans-serif" font-size="10" fill="#00AA00" text-anchor="middle" font-weight="bold">APPROVED</text>
  </g>
  
  <!-- Clouds -->
  <g opacity="0.6">
    <ellipse cx="150" cy="80" rx="30" ry="15" fill="#FFF"/>
    <ellipse cx="170" cy="80" rx="25" ry="12" fill="#FFF"/>
    <ellipse cx="500" cy="100" rx="35" ry="18" fill="#FFF"/>
    <ellipse cx="520" cy="100" rx="28" ry="14" fill="#FFF"/>
  </g>
  
  <!-- Sun -->
  <g transform="translate(600, 60)">
    <circle cx="0" cy="0" r="25" fill="#FFD700" opacity="0.8"/>
    <g stroke="#FFD700" stroke-width="2" opacity="0.6">
      <line x1="0" y1="-35" x2="0" y2="-40"/>
      <line x1="25" y1="-25" x2="28" y2="-28"/>
      <line x1="35" y1="0" x2="40" y2="0"/>
      <line x1="25" y1="25" x2="28" y2="28"/>
      <line x1="0" y1="35" x2="0" y2="40"/>
      <line x1="-25" y1="25" x2="-28" y2="28"/>
      <line x1="-35" y1="0" x2="-40" y2="0"/>
      <line x1="-25" y1="-25" x2="-28" y2="-28"/>
    </g>
  </g>
  
  <!-- Key in professional's other hand -->
  <g transform="translate(15, 375)">
    <rect x="0" y="0" width="15" height="3" fill="#FFD700" rx="1"/>
    <circle cx="16" cy="1.5" r="4" fill="none" stroke="#FFD700" stroke-width="2"/>
    <rect x="0" y="-2" width="3" height="2" fill="#FFD700"/>
    <rect x="0" y="3" width="3" height="2" fill="#FFD700"/>
  </g>
  
  <!-- Decorative elements showing growth/progress -->
  <g transform="translate(50, 500)" opacity="0.7">
    <rect x="0" y="20" width="15" height="40" fill="#5562eb" rx="2"/>
    <rect x="20" y="10" width="15" height="50" fill="#7161ef" rx="2"/>
    <rect x="40" y="0" width="15" height="60" fill="#5562eb" rx="2"/>
    <text x="27" y="80" font-family="Arial, sans-serif" font-size="10" fill="#5562eb" text-anchor="middle">GROWTH</text>
  </g>
</svg>